<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
  <div class="container d-flex">
    <div class="card w-75 mx-auto mt-5">
      <div class="bg-light">
        <h2 class="card-header ">Payment form Example</h2>
      </div>
      <div class="p-2">
        <div class="card-error rounded text-danger bg-danger-subtle p-3">
          Some fields are missing
        </div>
        <form>
          <div class="row">
            <div class="col-md-5">
              <label for="cardnumber">Card#</label>
              <input type="text" class="form-control" id="cardnumber" placeholder="XXXXXXXX" required>
            </div>
            <div class="col-md-3">
              <label for="cardCVC">CVC#</label>
              <input type="text" class="form-control" id="cardCVC" placeholder="0000" required>
            </div>
            <div class="col-md-4" text="$">
              <label for="Amount">Amount</label>
              <div class="d-flex">
                <span><strong>$</strong></span>
                <input type="text" class="form-control" id="Amount" placeholder="Amount" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <label for="First name">First Name</label>
              <input type="text" class="form-control" id="First name" required>
            </div>
            <div class="col-md-6">
              <label for="Last name">Last Name</label>
              <input type="text" class="form-control" id="Last name" required>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <label for="City">City</label>
              <input type="text" class="form-control" id="City" required>
            </div>
            <div class="col-md-3">
              <label for="validationServer04">State</label>
              <select class="form-select is-invalid" id="validationServer04"
                aria-describedby="validationServer04Feedback" required>
                <option selected disabled value="">State</option>
                <option>Texas</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="Postal Code">Postal Code</label>
              <input type="text" class="form-control" id="Postal Code" required>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3">
              We accept:
              <div class=" d-flex justify-content-around bg-secondary h-25 ">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                    value="option1">
                  <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                    value="option2">
                  <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                    value="option3">
                  <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-discover"></i></label>
                </div>
              </div>
            </div>
            <div class="col-md-3"></div>
            <div class="col-md-6 justify-content-end">
              <label for="exampleFormControlTextarea1" class="form-label">Message</label>
              <textarea class="form-control" id="exampleFormControlTextarea1"></textarea>
              <p class="text-secondary">Add any notes here.</p>
            </div>
          </div>
      </div>
      <div class="d-flex col-md-12 p-2 justify-content-end bg-light ">
        <button type="button" class="btn btn-secondary btn-sm mx-2">Cancel</button>
        <button type="button" class="btn btn-primary btn-sm">Send</button>
      </div>

      </form>
    </div>

    <script src="https://kit.fontawesome.com/f08d80b4ce.js" crossorigin="anonymous"></script>
</body>

</html>
